<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 基础选择器 </title>
    </head>
    <body>
        <div id="mydiv1" class="blue"> 元素选择器</div>
        <div id="mydiv1"> id选择器<span>span中的内容</span></div>
        <span class="blue"> 样式选择器</span>
    <!-- 
    基础选择器
	id选择器    #属性值			   $("#id属性值") 选择id为指定的元素对象 如果有多个同名以第一个为准
	类选择器    .class属性值       $(".class属性值")		选择class为指定的元素对象
	元素选择器  标签名/元素名        $("标签名/元素名")
	通用选择器  *                  $("*")
	组合选择器  选择器1，选择器2,..	  $("选择器1，选择器2,...") 
-->
    </body>

    <script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //id 选择器
        var mydiv = $("#mydiv1")
        console.log(mydiv);

        //类选择器
        var classBlue = $(".blue");
        console.log(classBlue)

        //通用 选择器
        var all = $("*");
        console.log(all)

        //组合选择器
        var group = $("#mydiv1, div, blue");
        console.log(group)
    </script>
    </html>
