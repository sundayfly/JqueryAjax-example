<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 操作元素的内容 </title>
    </head>
    <!-- 
        操作元素的内容
            html()          获取元素的内容，包含html标签（非表单元素）
            html("内容")     设置元素的内容，饮食html标签（非表单元素）
            text()          获取元素的纯文本内容，不识别html标签（非表单元素）
            text("内容")     设置元素的纯文本内容，不识别html标签（非表单元素）
            val()           获取元素的值（非表单元素）
            var("值")     设置元素的值（非表单元素）        
        
        表单元素：
            文本框text、密码框password、单选框radio、复选框checkbox、隐藏域hidden、文本框textarea、下拉框select
        非表单元素:
            div、span、h1~h6、tr、td、li、p 等
        -->
    <body>
        <p>html()和text()方法设置元素内容</p>
        <div id="html"></div>
        <div id="html2"></div>
        <div id="text"></div>
        <div id="text2"></div>

        <input type="text" name="uname" id="op" value="oop"/>
    </body>
    
    <script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        // html("内容") 设置元素的内容，包含html标签
        $("#html").html("<h2>广州</h2>")
        $("#html2").html("广州")

        //html() 获取元素的内容，包含html标签（非表单元素）
        var html = $('#html').html()
        var html2 = $('#html2').html()
        console.log(html);
        console.log(html2)

        // text("内容")     设置元素的纯文本内容，不识别html标签（非表单元素）
        $('#text').text("text 北京");
        $('#text2').text("<h2>text 北京</h2>");
        // text()          获取元素的纯文本内容，不识别html标签（非表单元素）
        var text = $('#text').text()
        var text2 = $('#text2').text()

        console.log(text);
        console.log(text2);

        // val()           获取元素的值（非表单元素）
        var val = $("#op").val();
        console.log(val);
        // var("值")     设置元素的值（非表单元素）    
        $('#op').val("Today is sunny day")
        



    </script>
    </html>
